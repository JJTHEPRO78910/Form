<!DOCTYPE html> 
<html> 
    <head> 
        <title> Form </title>
    </head>
    <body> 
        <form> 
            <fieldset> 
                <legend> Personal Infomation </legend>
                <label> Full Name </label>
                <br> 
                   <input type="text" placeholder="Enter Full Name">      
                   <br><br> 
                   <label> Email ID </label>
                   <br> 
                   <input type="text" >
                   <br><br> 
                   <label> Contact Number </label>
                   <br> 
                   <input type="number" placeholder="Enter Contact Number">
                   <br><br> 
                   <label> Gender </label>
                   <br> 
                   <input type="Radio" value="Female" > Female
                   <br> 
                   <input type="Radio" value="Male"> Male
        <br> 
        <br><br> 
           <label> What is your favourite city? </label>
           <br> 
           <input type="checkbox"value="London"> London 
             <br> 
           <input type="checkbox"value="Sutton"> Sutton 
           <br> 
           <input type="checkbox"value="Guildford"> Guildford
         <br> 
         <input type="checkbox" value="Birmingham"> Birmingham 
           <br> 
           <input type="checkbox" value="Plymouth"> Plymouth 
           <br> <br> 

           <label> Date of Birth</label>
           <input type="date">
           <br><br> 
           <label> Vegan or Meat? </label>
           <select> 
            <option value="Vegan"> Vegan </option>
            <option value="Meat"> Meat </option>
            </select>
            <br> <br> 
            <button> Submit </button>
        </fieldset>
        </form>
    </body>
</html>
